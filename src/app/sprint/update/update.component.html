<h2>Mettre à jour un sprint</h2>
<form (ngSubmit)="update()">
  <div class="form-group">
    <label for="sprintName">Nom du sprint</label>
    <input type="text" class="form-control" id="sprintName" [(ngModel)]="sprint.Id">
  </div>
  <div class="form-group">
    <label for="sprintGoal">Objectif du sprint</label>
    <input type="text" class="form-control" id="sprintGoal" [(ngModel)]="sprint.SprintName">
  </div>
  <div class="form-group">
    <label for="startDate">Date de début</label>
    <input type="date" class="form-control" id="startDate" [(ngModel)]="sprint.SprintGoal">
  </div>
  <div class="form-group">
    <label for="endDate">Date de debut</label>
    <input type="date" class="form-control" id="endDate" [(ngModel)]="sprint.DateDebut">
  </div>
  <div class="form-group">
    <label for="endDate">Date de fin</label>
    <input type="date" class="form-control" id="endDate" [(ngModel)]="sprint.DateFin">
  </div>
  <div class="form-group">
    <label for="endDate">Projet</label>
    <input type="number" class="form-control" id="endDate" [(ngModel)]="sprint.ProjetId">
  </div>
  <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>
