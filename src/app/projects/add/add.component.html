<div class="form-group">
    <label for="">Id</label>
    <input class="form-control" [(ngModel)]="projet.Id">
</div>
<div class="form-group">
    <label for="">Libelle</label>
    <input class="form-control" [(ngModel)]="projet.Libelle">
</div>
<div class="form-group">
    <label for="">Description</label>
    <textarea class="form-control" [(ngModel)]="projet.Description"></textarea>
</div>
<div class="form-group">
    <label for="">Nombre De Jours</label>
    <input class="form-control" [(ngModel)]="projet.SprintDays">
</div>
<div class="form-group">
    <label for="">Date Debut</label>
    <input class="form-control" [(ngModel)]="projet.DateDebut">
</div>
<div class="form-group">
    <label for="">Date Fin</label>
    <input class="form-control" [(ngModel)]="projet.DateFin">
</div>
