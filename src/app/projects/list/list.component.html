<div class="card w-100">
    <div class="card-body p-4">
      <h5 class="card-title fw-semibold mb-4">Projects List</h5>
      <div class="table-responsive">
        <table class="table text-nowrap mb-0 align-middle">
          <thead class="text-dark fs-4">
            <tr>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Id</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Libelle</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Description</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Nombre de Jour</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Date DÃ©but</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Date Fin</h6>
              </th>
              <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Action</h6>
              </th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let project of projets">
                <td>{{project.Id}}</td>
                <td>{{project.Libelle}}</td>
                <td>{{project.Description}}</td>
                <td>{{project.SprintDays}}</td>
                <td>{{project.DateDebut | date:"dd-MM-yyyy"}}</td>
                <td>{{project.DateFin | date:"dd-MM-yyyy"}}</td>
                <td>
                    <a class="btn btn-warning mx-1" [routerLink]="'/projects/update'+project.Id"><i class="fa-solid fa-pencil"></i>Update</a>
                  <button class="btn btn-danger mx-1" (click)="remove(project.Id)"><i class="fa-solid fa-trash"></i>Delete</button>
                </td>
              </tr>   
          </tbody>
        </table>
      </div>
    </div>
  </div>
